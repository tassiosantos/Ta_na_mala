<ion-header>
  <ion-navbar>

      <ion-icon name="menu"></ion-icon>

    <ion-title>Ta Na Mala</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

 <button ion-button color="primary" (click)='newTravelPage()'>Nova Viagem</button>


 <ion-label>Suas Viagens:</ion-label>
  
   <ion-item  *ngFor = 'let v of viagens'>
       <a (click)='goToTravel()'> 
         <span class='travelname'>{{v.name}}</span>
         <span class='traveldate'>Data: {{v.date}}</span> 
      </a> 
       <!-- <ion-datetime displayFormat="MM/DD/YYYY" >Data: {{v.mydate}}</ion-datetime> -->

   </ion-item>
     
</ion-content>
