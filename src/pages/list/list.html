<ion-header>
  <ion-navbar>
    <ion-title>Nova Viagem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label floating >Nome da viagem</ion-label>
    <ion-input [(ngModel)]= 'newtravelname' ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-textarea [(ngModel)]= 'newtraveldescription' ></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="mydate"></ion-datetime>
  </ion-item>

  <button ion-button round (click)='newTravel()'> Criar Viagem</button>

</ion-content>
